<div class="container">
  <h3 class="display-3">Register Form</h3>
  <form [formGroup]="registerForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        formControlName="name"
        [class.is-invalid]="isInvalid(name)"
        [class.is-valid]="isValid(name)"
        type="text"
        class="form-control"
        id="name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        formControlName="email"
        [class.is-invalid]="isInvalid(email)"
        [class.is-valid]="isValid(email)"
        type="email"
        class="form-control"
        id="email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        formControlName="password"
        [class.is-invalid]="isInvalid(password)"
        [class.is-valid]="isValid(password)"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        formControlName="confirmPassword"
        [class.is-invalid]="isInvalid(confirmPassword)"
        [class.is-valid]="isValid(confirmPassword)"
        type="password"
        class="form-control"
        id="confirmPassword"
      />
    </div>

    <button type="submit" class="btn btn-primary mx-5">Register</button>
  </form>
</div>
