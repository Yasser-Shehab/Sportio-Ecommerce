<div class="container my-5">
  <div class="row">
    <div class="col-12 col-md-4">
      <img class="img-thumbnail" src="assets/mainImgs/blue_mobile.jpg" />
    </div>
    <div class="col-12 col-md-8 position-relative">
      <h3 class="display-3">{{ product.title }}</h3>
      <h3 class="display-5">Brand</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci,
        beatae.
      </p>
      <p>Price : {{ product.price | currency }}</p>
      <button
        class="btn btn-info text-white position-absolute mb-3 bottom-0 start-0"
      >
        Add To Cart
      </button>
    </div>
  </div>

  <h2 class="text-center display-5 mt-5">You Might Also Like</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 pt-3">
    <div class="col" *ngFor="let product of products">
      <app-card>
        <ng-container cardTitle>
          <a
            class="btn btn-link"
            routerLink="/productDetails/{{ product.id }}"
            >{{ product.title }}</a
          >
        </ng-container>
        <ng-container cardPrice>
          {{ product.price | currency }}
        </ng-container>
      </app-card>
    </div>
  </div>
</div>
