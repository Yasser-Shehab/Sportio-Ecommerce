<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 pt-3">
  <div class="col" *ngFor="let product of products">
    <app-card>
      <ng-container cardTitle>
        <a class="btn btn-link" routerLink="/productDetails/{{product.id}}">{{ product.title }}</a>
      </ng-container>
      <ng-container cardPrice>
        {{ product.price | currency }}
      </ng-container>
    </app-card>
  </div>
</div>
