<table class="table table-responsive">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">In Stock</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.inStock }}</td>

      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success mx-2">Modify</button>
          <button class="btn btn-sm btn-danger mx-2">Remove</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
